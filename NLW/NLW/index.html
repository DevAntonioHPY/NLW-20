<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <HEADER>
        <img src="./IMG/logo.png" alt="Logo">
    </HEADER>
    <main>
        <section>
            <div>
                <h2 class="titulo">Assistente de meta</h2>
                <p>Pergunte sobre estrategias, builds e dicas para seus jogos</p>

                <form id="form">
                    <input id="apiKey" type="password" placeholder="informe a API key do gemini" required>

                        <select id="gameSelect">
                            <option value="">Selecione um jogo</option>
                            <option value="valorant">valorant</option>
                            <option value="League Of Legends">League Of Legends</option>
                            <option value="Dead By Daylight">Dead By Daylight</option>
                        </select>

                    <input id="questionInput" type="text" placeholder="Melhor Build para ADC" required>

                    <button id="askButton">
                        perguntar
                    </button>
                </form>

                <div id="aiResponse" class="hidden">

                    <div class="response-content"></div>
                    
                </div>
            </div>
        </section>
    </main>
    
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
